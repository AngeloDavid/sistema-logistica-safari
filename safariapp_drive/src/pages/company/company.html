<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Recoridos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Empresas</h1>
    <ion-list>
        <ion-item-sliding *ngFor="let c of companies">
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/company.png">
            </ion-avatar>
            <h2>{{ c.name }}</h2>
            <h3><strong>Ruta: </strong> {{ c.route }}</h3>
            <p><strong>Turno: </strong> {{ c.turno }}</p>
            <p><strong>Hora: </strong> {{ c.time }}</p>
            <p item-end>

            </p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="timer"></ion-icon>
              Programar
            </button>
            <button ion-button color="secondary"(click)="irlist()" >
              <ion-icon name="navigate"></ion-icon>
              Comenzar
            </button>
          </ion-item-options>         
        </ion-item-sliding>
      </ion-list>
</ion-content>
