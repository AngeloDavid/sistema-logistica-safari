<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Configuraciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list no-border>

        <ion-list-header>
          Respaldos
        </ion-list-header>
    
        <ion-item>
            <ion-toggle checked="false"></ion-toggle>
            <ion-label>
           Respaldos automaticos
            </ion-label>
            <ion-icon name='cloud-upload' item-start></ion-icon>
          </ion-item>

        <ion-item>
          <ion-icon name='time' item-start></ion-icon>
          Tiempo de subida de respaldos
          <ion-note item-end>
            15:00
          </ion-note>
        </ion-item>    
       
    
        <ion-item>
          <ion-icon name='map' item-start></ion-icon>
          Gelolocalizacion  activa
          <ion-icon name='pin' item-end color="secondary"></ion-icon>
        </ion-item>
           
</ion-list>

</ion-content>
